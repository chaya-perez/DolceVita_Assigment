<app-tasks-details #taskDetails (onAddTask)="actionOfAdd($event)"></app-tasks-details>
<div>
  <mat-icon id="searchIcon">search</mat-icon>
  <mat-form-field id="filter1">
    <input id="filter" matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

</div>




<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- task_id Column -->
    <ng-container matColumnDef="TaskId">
      <th mat-header-cell *matHeaderCellDef>No. </th>
      <td mat-cell *matCellDef="let element"> {{element.TaskId}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Content_task">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Name </th>
      <td mat-cell *matCellDef="let element"> {{element.Content_task}} </td>
    </ng-container>

    <!-- status Column -->
    <ng-container matColumnDef="Status">
      <th mat-header-cell  mat-sort-header *matHeaderCellDef>Status </th>
      <td mat-cell *matCellDef="let element"> {{element.Status}} </td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="Date">
      <th mat-header-cell  mat-sort-header *matHeaderCellDef>Date </th>
      <td mat-cell *matCellDef="let element"> {{element.d_Date}} </td>
    </ng-container>

  
    <!-- date:'shortDate' -->

    <!-- remove Column -->

      <th mat-header-cell *matHeaderCellDef> Remove </th>
      <td mat-cell *matCellDef="let element">
        <button (click)="OnClickRemove(element)" mat-fab color="primary"
          aria-label="Example icon button with a delete icon">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container> -->


    <!-- edit Column -->
    <!-- <ng-container matColumnDef="Edit">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let element">
        <button (click)="EditTask()" mat-fab color="primary" aria-label="Example icon button with a delete icon">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>  -->


    <!-- Action Column -->
    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">
        <button (click)="taskDetails.actionOfUpdate(element)" mat-fab color="primary" aria-label="Example icon button with a delete icon">
          <mat-icon>edit</mat-icon>
        </button>
        <button (click)="OnClickRemove(element)" mat-fab color="primary"
          aria-label="Example icon button with a delete icon">
          <mat-icon>delete</mat-icon>
        </button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>


</div>
